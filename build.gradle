plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '2.0.0-RC2'
    id 'com.github.johnrengelman.shadow' version '8.0.0'
    id 'maven-publish'
}

group = astralisGroup
version = astralisVersion

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "Minecraft Libraries"
        url = "https://libraries.minecraft.net"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        name = "sonatype-oss-snapshots1"
        url = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    api "io.papermc.paper:paper-api:${paperVersion}-R0.1-SNAPSHOT"
    api "io.papermc.paper:paper-mojangapi:${paperVersion}-R0.1-SNAPSHOT"
    api "net.kyori:adventure-api:${adventureVersion}"

    api "com.mojang:brigadier:${brigadierVersion}"

    api "org.jetbrains.exposed:exposed-core:${exposedVersion}"
    api "org.jetbrains.exposed:exposed-crypt:${exposedVersion}"
    api "org.jetbrains.exposed:exposed-jdbc:${exposedVersion}"
    api "org.jetbrains.exposed:exposed-jodatime:${exposedVersion}"

    api "org.xerial:sqlite-jdbc:${sqliteVersion}"

    api "org.jetbrains.kotlin:kotlin-stdlib"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlinxCoroutines}"
}

kotlin {
    jvmToolchain(21)
}

publishing {

    publications {
        create("Astralis", MavenPublication) {
            from(components["kotlin"])

            groupId = "de.raphaelgoetz"
            artifactId = "astralis"
            version = version
        }
    }
}